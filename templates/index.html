<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fancy Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="{{ url_for('static', filename='banner.jpg') }}" alt="Banner Image">
        </div>
        <div class="login-box">
            <h1>Login</h1>
            <form action="/submit" method="POST">
                <div class="textbox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" name="username" required>
                </div>

                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" name="password" required>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="footer-links">
                    <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
<footer>
    <div class="footer-container">
        <p>&copy; 2024 Your Organization. All rights reserved.</p>
        <p><a href="https://www.youtube.com/watch?v=gSQgbCo6PAg">Privacy Policy</a> | <a href="https://www.crowdstrike.com/cybersecurity-101/phishing/">Terms of Service</a></p>
    </div>
</footer>
</body>
</html>
